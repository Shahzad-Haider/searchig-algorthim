<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sort(arr) {
        for (let i = 0; i < arr.length; i++) {
          let minIndex = i;
          for (j = i+1; j < arr.length; j++) {
            if (arr[j] < arr[minIndex]) {
              minIndex = j;
            }
          }
          const temp = arr[i];
       arr[i]=arr[minIndex];
       arr[minIndex]=temp;
        }
        return arr;
      }
      const arr = [4, 3, 5, 6];
      document.write("sort array by selection algorthim" + sort(arr));
      console.log(sort(arr))
    </script>
  </body>
</html>
