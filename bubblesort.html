<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      
      function sortarrbybubble() {
        let n=arr.length;
        for (let i = 0; i <n-1; i++) {
          for (j = 0; j < n-i - 1; j++) {
            //arr.length - 1 , because compare element already there
            if(arr[j]>arr[j+1]){
            let test = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = test;
            }
          }
        }

        return arr;
      }
      const arr = [13, 10, 9, 22, 14, 8, 25];
      const sortarray=sortarrbybubble() ;
      document.write(`sorted Array is here=====>  ${sortarray}`);
    </script>
  </body>
</html>
